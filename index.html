<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <title>Linkedin Post Generator | New Job Edition (Guaranteed to Get at Least 1 Like or Your Money Back)</title>
</head>
<body>
    <h1>Linkedin Post Generator: New Job Edition</h1>
    <h2>Got a new job and don't know what to paste on your Linkedin? Bad at writing? Need some inspiration? Why not use this post generator?</h2>

    <div id="form">
        <label for="customname">New employer:</label>
        <input id="customname" type="text" placeholder="Airbnb, Zillow, McDonalds ...">
    </div>
    <div id="form">
        <label for="customtitle">New job title:</label>
        <input id="customtitle" type="text" placeholder="UX Designer, Web Developer, HR Clerk ...">
    </div>

    <div id="button-class">
       <button id="refresh-button" onClick="window.location.reload();">Refresh Page</button>
       <button type=submit class="randomize">Generate Post</button>
    </div>
    <p class="story"></p>
    <script src="script.js"></script>
</body>
<footer>
    <h6>Design & Code by Amanda Kim</h6>
</footer>
